<h3>Existing areas</h3>
<ul>
    <li ng-repeat="area in areas">{{ area.name }}</li>
</ul>

<h3>Add a new area</h3>

<dv class="row">
    <div class="col-md-8"><input ng-model="newArea" type="text" class="form-control"></div>
    <div class="col-md-4"><button ng-click="addNew(newArea)" class="btn btn-success">Add new area</button></div>
</dv>
