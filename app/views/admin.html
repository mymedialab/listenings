<h1>Administration</h1>

<div ng-if="!isAdmin()">
    <p>Permission denied.</p>
</div>

<div ng-if="isAdmin()">

    <div class="form-group">
        <button class="btn-block btn btn-default" ng-click="redirect('/listening/create')">New questionnaire</button>
    </div>
    <div class="form-group">
        <button class="btn-block btn btn-default" ng-click="redirect('/adduser')">Add new user</button>
    </div>
    <div class="form-group">
        <button class="btn-block btn btn-default" ng-click="redirect('/listening/list')">View interviews</button>
    </div>

</div>
