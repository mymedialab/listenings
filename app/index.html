    <toast></toast>

    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">listenings</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/')}"><a ng-href="#/">Home</a></li>
                        <li ng-if="user" ng-class="{active: isActive('/listening/new')}"><a ng-href="#/listening/new">New Listening</a></li>
                        <li ng-cloak ng-if="user && !user.is_admin" ng-class="{active: isActive('/listening/list')}"><a ng-href="#/listening/list">My Listenings</a></li>
                        <li ng-if="user && user.is_admin" ng-class="{active: isActive('/admin')}"><a ng-href="#/admin">Admin</a></li>
                        <li ng-if="user"><a ng-click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
